<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title">Registration Form</h2>
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Username</label>
                  <input class="input--style-4" type="text" name="username" [(ngModel)]="user.username" required>
                </div>
              </div>
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Email</label>
                  <input class="input--style-4" type="email" name="email" [(ngModel)]="user.email" required>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Password</label>
                  <input class="input--style-4" type="password" name="password" [(ngModel)]="user.password" required>
                </div>
              </div>
            </div>
            <div class="p-t-15">
              <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
            </div>
          </form>
          <div *ngIf="isSuccessful" class="alert alert-success">
            Registration successful!
          </div>
          <div *ngIf="isSignUpFailed" class="alert alert-danger">
            Registration failed! {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
