<div class="form-container">
    <form [formGroup]="editDemandForm" (ngSubmit)="updateDemand()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-input" formControlName="title" />
        <div *ngIf="editDemandForm.controls['title'].hasError('required')" class="text-danger">
          Titre est  requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="team">Equipe</label>
        <input type="text" id="team" class="form-input" formControlName="team" />
        <div *ngIf="editDemandForm.controls['team'].hasError('required')" class="text-danger">
          Equioe est requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="startDate">Date Debut</label>
        <input type="date" id="startDate" class="form-input" formControlName="startDate" />
        <div *ngIf="editDemandForm.controls['startDate'].hasError('required')" class="text-danger">
         date de debut est requis 
        </div>
      </div>
  
      <div class="form-group">
        <label for="endDate">Date Fin</label>
        <input type="date" id="endDate" class="form-input" formControlName="endDate" />
        <div *ngIf="editDemandForm.controls['endDate'].hasError('required')" class="text-danger">
         Date fin est requis
        </div>
      </div>
  
      <div class="form-footer">
        <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
        <button type="submit" class="btn-primary">Modifier </button>
      </div>
    </form>
  </div>
