
<div class="form-container">
  <form [formGroup]="addFormateurForm" (ngSubmit)="formateurAjoute()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" class="form-input" formControlName="name" />
      <div *ngIf="addFormateurForm.controls['name'].hasError('required')" class="text-danger">
        Nom est requis
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-input" formControlName="email" />
      <div *ngIf="addFormateurForm.controls['email'].hasError('required')" class="text-danger">
        Email est requis
      </div>
      <div *ngIf="addFormateurForm.controls['email'].hasError('email')" class="text-danger">
        Email invalide
      </div>
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" class="form-input" formControlName="telephone" />
      <div *ngIf="addFormateurForm.controls['telephone'].hasError('required')" class="text-danger">
        Téléphone est requis
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" class="form-input" formControlName="adresse" />
      <div *ngIf="addFormateurForm.controls['adresse'].hasError('required')" class="text-danger">
        Adresse est requise
      </div>
    </div>

    <div class="form-group">
      <label for="languages">Languages</label>
      <ng-multiselect-dropdown 
      [placeholder]="'Select Languages'"
      [data]="languages"
      [settings]="dropdownSettings"
      formControlName="selectedLanguages">
    </ng-multiselect-dropdown>
      <div *ngIf="addFormateurForm.controls['selectedLanguages'].hasError('required')" class="text-danger">
        Languages are required
      </div>
    </div>

    <div class="form-footer">
      <button type="button" class="btn-secondary" (click)="closeDialog()">Annuler</button>
      <button type="submit" class="btn-primary">Ajouter</button>
    </div>
  </form>
</div>
