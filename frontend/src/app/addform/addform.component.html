<!-- addform.component.html -->
<h1 mat-dialog-title>Add New Course</h1>
<div mat-dialog-content>
  <form class="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom Formation</mat-label>
      <input matInput placeholder="Enter formation name"  required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categorie</mat-label>
      <input matInput placeholder="Enter category" name="categorie" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dur√©e (hours)</mat-label>
      <input matInput type="number" placeholder="Enter duration"  name="duree" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Video URL</mat-label>
      <input matInput placeholder="Enter video URL"  name="video" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Enter description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Level</mat-label>
      <input matInput type="number" placeholder="Enter level"  name="level" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button  >Save</button>
</div>
