<div class="form-container">
  <h1 class="dialog-title">Ajouter un Nouveau Cours</h1>
  <form class="ngForm" (ngSubmit)="onAddCourse()">

    <div class="form-group">
      <label for="nomFormation">Nom de la Formation</label>
      <input type="text" id="nomFormation" class="form-input" placeholder="Entrez le nom de la formation" [(ngModel)]="nomFormation" name="nomFormation" required />
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <select id="categorie" class="form-input" [(ngModel)]="selectedCategorie" name="categorie" required>
        <option *ngFor="let name of categories" [value]="name">{{ name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="duree">Durée (heures)</label>
      <input type="number" id="duree" class="form-input" placeholder="Entrez la durée" [(ngModel)]="duree" name="duree" required />
    </div>

    <div class="form-group">
      <label for="video">URL de la Vidéo</label>
      <input type="text" id="video" class="form-input" placeholder="Entrez l'URL de la vidéo" [(ngModel)]="video" name="video" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-input" placeholder="Entrez la description" [(ngModel)]="description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="level">Niveau</label>
      <input type="number" id="level" class="form-input" placeholder="Entrez le niveau" [(ngModel)]="level" name="level" required />
    </div>

    <div class="form-footer">
      <button type="button" class="btn-secondary" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn-primary">Enregistrer</button>
    </div>
  </form>
</div>
