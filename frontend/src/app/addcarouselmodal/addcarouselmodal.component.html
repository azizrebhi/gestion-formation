
<h1 mat-dialog-title class="dialog-title">Add New Category</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="addCourseForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="nomSujet" class="input-field" [(ngModel)]="nomSujet" id="nomSujet">
    </mat-form-field>
      
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageSujet" class="input-field" [(ngModel)]="imageSujet" id="imageSujet">
    </mat-form-field>
      
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" class="input-field"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="add-button" (click)="onAddCourse()">Add</button>
</div>
